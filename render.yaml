# This file defines all the services AND databases for your app

services:
  # 1. The FastAPI Server (Web Service)
  - type: web
    name: codeforces-server
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # This line links the server to the Redis database
      - fromDatabase:
          name: bot-database
          envVar: REDIS_URL

  # 2. The Telegram Bot (Background Worker)
  - type: worker
    name: codeforces-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python codeforces.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # This line links the bot to the Redis database
      - fromDatabase:
          name: bot-database
          envVar: REDIS_URL

# 3. The Free Redis Database
databases:
  # --- THIS IS THE FIX ---
  # 'name', 'type', and 'plan' are now all at the same indentation level
  - name: bot-database
    type: redis
    plan: free