services:
  # 1. The FastAPI Server (Web Service)
  - type: web
    name: codeforces-server
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    disks:
      - name: bot-data
        mountPath: /data/db
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # 2. The Telegram Bot (Background Worker)
  - type: worker
    name: codeforces-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python codeforces.py"
    disks:
      - name: bot-data
        mountPath: /data/db
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

# 3. The Persistent Disk
disks:
  - name: bot-data
    sizeGB: 1