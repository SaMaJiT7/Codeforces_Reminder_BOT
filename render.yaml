
# 1. Define the Database first
databases:
  - name: bot-database
    engine: redis  # Use 'engine: redis', not 'type: redis'
    plan: free

# 2. Define the Services
services:
  # The FastAPI Server (Web Service)
  - type: web
    name: codeforces-server
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # This line links the server to the Redis database
      - fromDatabase:
          name: bot-database
          envVar: REDIS_URL

  # The Telegram Bot (Background Worker)
  - type: worker
    name: codeforces-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python codeforces.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # This line links the bot to the Redis database
      - fromDatabase:
          name: bot-database
          envVar: REDIS_URL